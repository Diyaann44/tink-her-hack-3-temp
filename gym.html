<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERE Maps Example</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>HERE Maps with API Key</h1>
    <div id="map"></div>

    <!-- Button to trigger the navigation -->
    <button id="gymButton">Navigate to Gym</button>

    <script>
        // Initialize the platform object with your HERE API key
        var platform = new H.service.Platform({
            apikey: 'sUBksgUZFXFgiE6LArn3QVBmqfQMloYkyJfzpzYaJ08'  // Replace with your actual API key
        });

        // Get the map types (default map layers)
        var maptypes = platform.createDefaultLayers();

        // Initialize the map with default coordinates
        var map = new H.Map(document.getElementById('map'),
            maptypes.vector.normal.map, {
                center: { lat: 10.55399, lng: 76.22427},  // Default starting point
                zoom: 16  // Set zoom level
            });

        // Create the UI for the map (controls like zoom, map type, etc.)
        var ui = H.ui.UI.createDefault(map, maptypes);

        // The coordinates for the gym location (example: assume it's a known gym)
        var gymLocation = { lat: 10.5670, lng: 76.2255 };  // Replace with actual gym coordinates

        // Add an event listener for the button click
        document.getElementById('gymButton').addEventListener('click', function() {
            // Update the map's center to the gym location
            map.setCenter(gymLocation);
            map.setZoom(16);  // Optionally, set a custom zoom level for the gym location

            // Optionally, add a marker for the gym location
            var marker = new H.map.Marker(gymLocation);
            map.addObject(marker);
        });
    </script>
</body>
</html>
